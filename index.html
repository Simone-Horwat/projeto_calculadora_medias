    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Calculadora de Médias </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="./main.css">
        
    </head>
    <body>
        <div class="container">
        <header>
            <img src="./images/logo.png" alt=" Capelo e Diploma ">
            <h1> Calculadora de médias </h1>
        </header>
        <form id="form-atividade">
            <input type="text" id="nome-atividade" required placeholder=" Nome da Atividade "/>
            <input type="number" id="nota-atividade" required placeholder=" Nota da Atividade "/>
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th> Nome da Atividade </th>
                    <th> Nota da Atividade </th>
                    <th> Aprovado? </th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
            <tfoot>
                <tr>
                    <td> Média Final </td>
                    <td id="media-Final-valor"> -</td>
                    <td id="media-Final-resultado"></td>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
    </body>
    </html>
